<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinking of You</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Thinking of You</h1>
            <div class="notification-icon-mobile hidden" id="notification-icon-mobile" title="You have pending connection requests" onclick="showDashboard()">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6A4.997 4.997 0 0 1 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"/>
                </svg>
            </div>
            <button class="burger-menu" onclick="toggleMenu()" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="header-nav" id="header-nav">
                <button class="nav-btn" onclick="showDashboard()">Dashboard</button>
                <button class="nav-btn" onclick="showSearch()">Search Partner</button>
                <div id="user-info" class="hidden">
                    <span id="current-username"></span>
                    <button class="secondary-btn" onclick="logout()">Logout</button>
                </div>
            </nav>
        </header>

        <main>
            <!-- Login/Register Section -->
            <section id="auth-section">
                <div class="card" style="max-width: 400px; margin: 0 auto;">
                    <h2>Welcome Back</h2>
                    <p style="color: var(--text-light); margin-bottom: 20px;">Connect with your loved ones.</p>
                    <input type="text" id="username" placeholder="Username">
                    <input type="password" id="password" placeholder="Password">
                    <div class="button-group" style="margin-top: 20px;">
                        <button style="flex: 2" onclick="login()">Login</button>
                        <button class="secondary-btn" style="flex: 1" onclick="register()">Register</button>
                    </div>
                </div>
            </section>

            <!-- Dashboard Section -->
            <section id="dashboard-section" class="hidden">
                <div class="card">
                    <h2>My Partners</h2>
                </div>

                <div id="partners-list" class="partners-grid">
                    <!-- Partner cards will be injected here -->
                </div>

                <div id="no-partners" class="hidden">
                    <p>No partners yet.</p>
                    <button onclick="showSearch()">Find a partner now!</button>
                </div>

                <div id="pending-requests" class="hidden">
                    <h3>Pending Requests</h3>
                    <div id="requests-list"></div>
                </div>

                <div id="sent-requests" class="hidden">
                    <h3>Sent Requests</h3>
                    <div id="sent-requests-list"></div>
                </div>
            </section>

            <!-- Search Section -->
            <section id="search-section" class="hidden">
                <div class="card">
                    <div class="card-header">
                        <h2>Search Partner</h2>
                        <button class="close-btn" onclick="showDashboard()">Back</button>
                    </div>
                    <div class="search-box">
                        <input type="text" id="search-username" placeholder="Exact username">
                        <button onclick="searchUser()">Search</button>
                    </div>
                    <div id="search-result"></div>
                </div>
            </section>

            <!-- Stats Section -->
            <section id="stats-section" class="hidden">
                <div class="card full-width">
                    <div class="card-header">
                        <h2 id="stats-title">Statistics</h2>
                        <button class="close-btn" onclick="showDashboard()">Close</button>
                    </div>
                    <div class="stats-controls">
                        <select id="stats-range" onchange="loadStats()">
                            <option value="1">Last 24 Hours</option>
                            <option value="7">Last 7 Days</option>
                            <option value="30">Last 30 Days</option>
                        </select>
                        <select id="stats-bucket" onchange="loadStats()">
                            <option value="60">1 Hour</option>
                            <option value="360">6 Hours</option>
                            <option value="1440">1 Day</option>
                        </select>
                        <select id="stats-direction" onchange="loadStats()">
                            <option value="received">Received</option>
                            <option value="sent">Sent</option>
                        </select>
                    </div>
                    <div class="chart-container">
                        <canvas id="statsChart"></canvas>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <div id="toast-container"></div>
    <script src="js/app.js"></script>
</body>
</html>
